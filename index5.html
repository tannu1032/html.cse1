<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1 style="text-align: center;">Hotel Room Booking Form</h1>  
  <form style="text-align:center;">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

    <label for="checkIn">Check-in Date:</label>
    <input type="date" id="checkIn" name="checkIn"><br><br>

    <label for="checkOut">Check-out Date:</label>
    <input type="date" id="checkOut" name="checkOut"><br><br>

    <label for="roomType">Room Type:</label>
    <select id="roomType" name="roomType">
        <option value="single">Single</option>
        <option value="double">Double</option>
        <option value="suite">Suite</option>
    </select><br><br>

    <label for="guests">Number of Guests:</label>
    <input type="number" id="guests" name="guests" min="1" max="10"><br><br>

    <input type="submit" value="Book Now">
    <input type="reset" value="Reset">


  </form>
</body>
</html>
